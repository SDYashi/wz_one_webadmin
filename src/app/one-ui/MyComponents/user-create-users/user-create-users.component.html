<div class="container" style="margin-top: 20px; border: 2px solid #0c0c0c;">
    <header style="background-color: rgb(20, 20, 20); padding: 5px; text-align: center; margin-left: -15px; margin-right: -15px;">
        <h3 style="color: white;">Create User for API/ADMIN</h3>
    </header>
    <form  #registrationForm="ngForm" style="padding: 20px;">
        <div class="mb-3">
            <label for="user-type" class="form-label">User Role</label>
            <select id="user_role" class="form-select" [(ngModel)]="user.user_role" name="user_role" required>
                <option value="api_user" selected>API User</option>
                <option value="admin_users">Admin Users</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="work-location-code" class="form-label">Work Location Code</label>
            <input type="text" id="work-location-code" class="form-control" [(ngModel)]="user.work_location_code" name="work_location_code" required>
        </div>
        <div class="button-container">
            <button type="submit" class="btn btn-primary" (click)="onSubmit()">Add New User</button>
            <button type="button" class="btn btn-danger" style="margin-left: 5px;" (click)="resetForm()">Reset</button>
        </div>
    </form>
    <div *ngIf="result" [ngClass]="{'danger': !isProcessing, 'success': isProcessing}">
        <pre>{{ result | json }}</pre>
    </div>    
</div>
