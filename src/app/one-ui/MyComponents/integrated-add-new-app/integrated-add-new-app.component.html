<div class="container">
    <form (ngSubmit)="submitForm()" #f="ngForm">
        <div class="section-title">Add Application Name</div>
        <div class="form-group">
            <div>
                <label for="app_name">Application Name</label>
                <input type="text" id="app_name" placeholder="Enter application name" [(ngModel)]="app_name" name="app_name" required>
            </div>
        </div>
        <div class="button-container">
            <button type="submit" [disabled]="!f.valid">Submit</button>
            <button type="reset" style="margin-left: 5px; background-color: brown;">Reset</button>
        </div>        
    </form>
    

<div *ngIf="response_status !== null">
    <pre>{{ response_status | json }}</pre>
</div>
</div>
