<div class="container" style="margin-top: 20px; border: 2px solid #0c0c0c;">
    <header style="background-color: rgb(20, 20, 20); padding: 5px; text-align: center; margin-left: -15px; margin-right: -15px;">
        <h3 style="color: white;">Add Application Name</h3>
    </header>
    <form (ngSubmit)="submitForm()" #f="ngForm">
        <br>
        <div class="form-group">
            <div>
                <label for="app_name">Application Name</label>
                <input type="text" id="app_name" placeholder="Enter application name" [(ngModel)]="app_name" name="app_name" required>
            </div>
        </div>
        <div class="button-container">
            <button type="submit" [disabled]="!f.valid">Submit</button>
            <button type="reset" style="margin-left: 5px; background-color: brown;">Reset</button>
        </div>   
        <br>     
    </form>
<div *ngIf="response_status !== null">
    <pre>{{ response_status | json }}</pre>
</div>
</div>
