<div class="container" style="margin-top: 20px; border: 2px solid #0c0c0c; overflow-x: auto;">
    <header style="background-color: rgb(20, 20, 20); padding: 5px; text-align: center; margin-left: -15px; margin-right: -15px;">
        <h3 style="color: white;">list of Active Users</h3>
    </header> 
    <div *ngFor="let user of users; let i = index">
        <h5>Employee {{i+1}}</h5>
        <div class="row">
            <div class="col-auto mb-3">
                <label for="employee-id" class="form-label">Employee ID</label>
                <input type="text" id="employee-id" class="form-control" [(ngModel)]="user.employee_id" placeholder="Enter employee ID" readonly>
            </div>
            <div class="col-auto mb-3">
                <label for="oic-no" class="form-label">OIC Number</label>
                <input type="text" id="oic-no" class="form-control" [(ngModel)]="user.oic_no" placeholder="Enter OIC number" readonly>
            </div>
            <div class="col-auto mb-3">
                <label for="original-date-of-hire" class="form-label">Original Date of Hire</label>
                <input type="text" id="original-date-of-hire" class="form-control" [(ngModel)]="user.original_date_of_hire" placeholder="Enter original date of hire" readonly>
            </div>
            <div class="col-auto mb-3">
                <label for="assignment-start-date" class="form-label">Assignment Start Date</label>
                <input type="text" id="assignment-start-date" class="form-control" [(ngModel)]="user.assignment_start_date" placeholder="Enter assignment start date" readonly>
            </div>
            <div class="col-auto mb-3">
                <label for="assignment-start-at-location" class="form-label">Assignment Start At Location</label>
                <input type="text" id="assignment-start-at-location" class="form-control" [(ngModel)]="user.assignment_start_at_location" placeholder="Enter assignment start at location" readonly>
            </div>
            <div class="col-auto mb-3">
                <label for="payroll-name" class="form-label">Payroll Name</label>
                <input type="text" id="payroll-name" class="form-control" [(ngModel)]="user.payroll_name" placeholder="Enter payroll name" readonly>
            </div>
            <div class="col-auto mb-3">
                <label for="pay-in-payband" class="form-label">Pay in Payband</label>
                <input type="text" id="pay-in-payband" class="form-control" [(ngModel)]="user.pay_in_payband" placeholder="Enter pay in payband" readonly>
            </div>
            <div class="col-auto mb-3">
                <label for="pay-basis" class="form-label">Pay Basis</label>
                <input type="text" id="pay-basis" class="form-control" [(ngModel)]="user.pay_basis" placeholder="Enter pay basis" readonly>
            </div>
            <div class="col-auto mb-3">
                <label for="employee-class" class="form-label">Employee Class</label>
                <input type="text" id="employee-class" class="form-control" [(ngModel)]="user.employee_class" placeholder="Enter employee class" readonly>
            </div>
            <div class="col-auto mb-3">
                <label for="class-as-perjob" class="form-label">Class as per Job</label>
                <input type="text" id="class-as-perjob" class="form-control" [(ngModel)]="user.class_as_perjob" placeholder="Enter class as per job" readonly>
            </div>
            <div class="col-auto mb-3">
                <label for="blood-type" class="form-label">Blood Type</label>
                <input type="text" id="blood-type" class="form-control" [(ngModel)]="user.blood_type" placeholder="Enter blood type" readonly>
            </div>
            <div class="col-auto mb- 3">
                <label for="height" class="form-label">Height</label>
                <input type="text" id="height" class="form-control" [(ngModel)]="user.height" placeholder="Enter height" readonly>
            </div>
            <div class="col-auto mb-3">
                <label for="town-of-birth" class="form-label">Town of Birth</label>
                <input type="text" id="town-of-birth" class="form-control" [(ngModel)]="user.town_of_birth" placeholder="Enter town of birth" readonly>
            </div>
            <div class="col-auto mb-3">
                <label for="town" class="form-label">Town</label>
                <input type="text" id="town" class="form-control" [(ngModel)]="user.town" placeholder="Enter town" readonly>
            </div>
            <div class="col-auto mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" id="state" class="form-control" [(ngModel)]="user.state" placeholder="Enter state" readonly>
            </div>
            <div class="col-auto mb-3">
                <label for="res-catg" class="form-label">Residential Category</label>
                <input type="text" id="res-catg" class="form-control" [(ngModel)]="user.res_catg" placeholder="Enter residential category" readonly>
            </div>
            <div class="col-auto mb-3">
                <label for="tech-nontech" class="form-label">Technical/Non-Technical</label>
                <input type="text" id="tech-nontech" class="form-control" [(ngModel)]="user.tech_nontech" placeholder="Enter technical/non-technical" readonly>
            </div>
            <div class="col-auto mb-3">
                <label for="registered-disabled-flag" class="form-label">Registered Disabled Flag</label>
                <input type="text" id="registered-disabled-flag" class="form-control" [(ngModel)]="user.registered_disabled_flag" placeholder="Enter registered disabled flag" readonly>
            </div>
            <div class="col-auto mb-3">
                <label for="class" class="form-label">Class</label>
                <input type="text" id="class" class="form-control" [(ngModel)]="user.class" placeholder="Enter class" readonly>
            </div>
            <div class="col-auto mb-3">
                <label for="r-year" class="form-label">R Year</label>
                <input type="text" id="r-year" class="form-control" [(ngModel)]="user.r_year" placeholder="Enter R year" readonly>
            </div>
            <div class="col-auto mb-3">
                <label for="mpwz-id" class="form-label">MPWZ ID</label>
                <input type="text" id="mpwz-id" class="form-control" [(ngModel)]="user.mpwz_id" placeholder="Enter MPWZ ID" readonly>
            </div>
            <div class="col-auto mb-3">
                <label for="opt-filled" class="form-label">OPT Filled</label>
                <input type="text" id="opt-filled" class="form-control" [(ngModel)]="user.opt_filled" placeholder="Enter OPT filled status" readonly>
            </div>
            <div class="col-auto mb-3">
                <label for="soft-kff" class="form-label">Soft KFF</label>
                <input type="text" id="soft-kff" class="form-control" [(ngModel)]="user.soft_kff" placeholder="Enter soft KFF" readonly>
            </div>
        </div>
    </div>
    <div *ngIf="result" [ngClass]="{'danger': !isProcessing, 'success': isProcessing}">
        <pre>{{ result | json }}</pre>
    </div>  
</div>
