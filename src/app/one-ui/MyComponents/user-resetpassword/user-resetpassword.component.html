<div class="container" style="margin-top: 20px; border: 2px solid #0c0c0c;">
    <header style="background-color: rgb(20, 20, 20); padding: 5px; text-align: center; margin-left: -15px; margin-right: -15px;">
        <h3 style="color: white;">Reset Password</h3>
    </header>
    <form (ngSubmit)="onSubmit()" #changePasswordForm="ngForm">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="new-password" class="form-label">New Password</label>
            <input type="password" id="new-password" class="form-control" [(ngModel)]="user.new_password" name="new_password" required>
        </div>
        <div class="button-container">
            <button type="submit" class="btn btn-primary">Change Password</button>
            <button type="button" class="btn btn-danger" style="margin-left: 5px;" (click)="resetForm()">Reset</button>
        </div>
    </form>
    
    <div *ngIf="result" [ngClass]="{'danger': !isProcessing, 'success': isProcessing}">
        <pre>{{ result | json }}</pre>
    </div>    
</div>
