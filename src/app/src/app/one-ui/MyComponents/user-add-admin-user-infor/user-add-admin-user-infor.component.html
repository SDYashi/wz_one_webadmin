<div class="container" style="margin-top: 20px; border: 2px solid #0c0c0c;">
    <header style="background-color: rgb(20, 20, 20); padding: 5px; text-align: center; margin-left: -15px; margin-right: -15px;">
        <h3 style="color: white;">Add Admin User inforation for alert notification</h3>
    </header>
    <form #registrationForm="ngForm" (ngSubmit)="onSubmit()" style="padding: 20px;">
        <div class="mb-3">
            <label for="app-source" class="form-label">App Source</label>
            <input type="text" id="app-source" class="form-control" [(ngModel)]="user.app_source" name="app_source" required>
        </div>
        <div class="mb-3">
            <label for="employee-id" class="form-label">Employee ID</label>
            <input type="text" id="employee-id" class="form-control" [(ngModel)]="user.employee_id" name="employee_id" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="user.name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" id="phone" class="form-control" [(ngModel)]="user.phone" name="phone" required>
        </div>
        <div class="button-container">
            <button type="submit" class="btn btn-primary">Add New User</button>
            <button type="button" class="btn btn-danger" style="margin-left: 5px;" (click)="resetForm()">Reset</button>
        </div>
    </form>
    <div *ngIf="result" [ngClass]="{'danger': !isProcessing, 'success': isProcessing}">
        <pre>{{ result | json }}</pre>
    </div>    
</div>
